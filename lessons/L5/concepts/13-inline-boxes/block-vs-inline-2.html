<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Block vs. Inline</title>
	<style>
		body {
			font-size: 20px;
		}
		p, span {
			border: 1px solid #000;
		}
		div {
			margin-top: 1em;
		}
	</style>
</head>
<body>
	<p>This is a block element.</p>
	<span>This is an inline element.</span>
	<div><span>But what happens when the content is wider than the space available?</span></div>
</body>
</html>
