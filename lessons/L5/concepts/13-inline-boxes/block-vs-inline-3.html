<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Block vs. Inline</title>
	<style>
		p, span {
			border: 1px solid #000;
		}
		span {
			margin: 1em;
			padding: 1em;
		}
	</style>
</head>
<body>
	<p>You can add margin and padding to <span>inline elements</span>. However, this only push other elements horizontally, and not vertically.
</body>
</html>
